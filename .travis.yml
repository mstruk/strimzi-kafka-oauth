dist: jammy
sudo: required
language: java
jobs:
  include:
  - os: linux
    arch: s390x
    jdk: openjdk17
    addons:
      hosts:
        - kafka
        - keycloak
        - hydra
        - hydra-jwt
        - mockoauth
        - kerberos
      apt:
        packages:
        - maven
  - os: linux
    arch: ppc64le
    jdk: openjdk17
    addons:
      hosts:
        - kafka
        - keycloak
        - hydra
        - hydra-jwt
        - mockoauth
        - kerberos
      apt:
        packages:
        - maven
jdk:
- openjdk11
- openjdk17
- openjdk8
cache:
  directories:
  - "$HOME/.m2"
addons:
  hosts:
  - kafka
  - keycloak
  - hydra
  - hydra-jwt
  - mockoauth
  - kerberos
env:
  global:
  - DOCKER_COMPOSE_VERSION=v2.24.5
  - PULL_REQUEST=${TRAVIS_PULL_REQUEST}
  - TAG=${TRAVIS_TAG:-latest}
  - BRANCH=${TRAVIS_BRANCH:-main}
before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
script:
- "./.travis/build.sh"
